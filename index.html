<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="custom.css" />
</head>

<body>

    <header class="header">
        <div class="container-header">
            <h1 class="logo">QuizApp</h1>
        </div>
    </header>

    <section class="main">

        <div class="container">
            <div class="col">
                <h3 id="questionBox">
                     Lorem ipsum dolor sit amet, consectetur adipisicing elit Debitis?
                </h3>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="first" value="a" >
                <label for="first">problem 1</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="second" value="b" >
                <label for="second">problem 2</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="third" value="c" >
                <label for="third">problem 3</label>
            </div>
            <div class="col box">
                <input name="option" type="radio" id="fourth" value="d" >
                <label for="fourth">problem 4</label>
            </div>
           
           
            <button id="submit">Submit</button>
        </div>

    </section>

    <footer class="footer">
